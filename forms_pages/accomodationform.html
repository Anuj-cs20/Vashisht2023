    <section class="accomodation_form_section">
      <div class="accomodation_form_subsection">
        <h3>Vashisht Accomodation Form</h3>
        <h5>Enter your details in the below form</h5>
      </div>

      <form id="accomodation_form" autocomplete="off">
        <div class="accomodation_details">
          <div class="accomodation_details_left">
            <div>
              <label for="name">Name:</label
              ><input type="text" name="Name" required />
            </div>
            <div>
              <label for="email">Email:</label
              ><input type="email" name="Email" required />
            </div>
            <div class="check_for_student">
              <div class="student_check">
                <label for="yes_no_radio">Are you a student?</label>
              </div>
              <input type="radio" name="Student" value="Yes" required /><label
                for="Yes"
                >Yes</label
              >
              <input type="radio" name="Student" value="No" />
              <label for="No">No</label>
            </div>
            <div class="current_organization">
              <label for="Organization">Current Organization:</label
              ><input type="text" name="Organization" required />
            </div>
          </div>
          <div class="accomodation_details_right">
            <div>
              <label for="mobile">Phone:</label
              ><input type="text" name="Mobile" required />
            </div>
          </div>
        </div>
        <div class="accomodation_details_two">
          <div class="address_block">
            <label for="Address">Address:</label>
            <input type="text" name="Address" required />
          </div>
          <div class="date_of_arrival">
            <label for="DateOfArrival">Date Of Arrival:</label
            ><input type="date" name="DateOfArrival" required />
          </div>
          <div class="rules_acceptance">
            <input type="checkbox" name="Rules" required />
            <label for="Rules">Agree all the terms and conditions</label>
          </div>
        </div>
        <input
          type="submit"
          value="Submit"
          name="submit"
          onclick="submitForm()"
        />
      </form>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script>
      let form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        let data = new FormData(form);
        fetch(
          "https://script.google.com/macros/s/AKfycbykPzDdJ-_vfFPEP7XySy7Em60jyZ0i12nS1KG-2an_Zv5p_sNkiJY3LiZ_mMzsjjqiTQ/exec",
          {
            method: "POST",
            body: data,
          }
        )
          .then((res) => res.text())
          .then((data) => alert(data));
        let inputs = document.querySelectorAll("input");
        inputs.forEach((input) => (input.value = ""));
      });
    </script>
